<body>
	<div class="container">

		<!-- Header -->
		<nav class="header">
			<a href="#" class="logo header__logo">AviaTickets</a>
			<div class="select-custom">
				<div class="select-custom__value" id="currency">USD</div>
				<div class="select-custom__arrow">
					<i class="material-icons">arrow_drop_down</i>
				</div>
				<ul class="select-custom__list d-none">
					<li class="select-custom__option">USD</li>
					<li class="select-custom__option">EUR</li>
				</ul>
			</div>
		</nav>

		<section class="section-form">
			<div class="form-wrapper">
				<form action="GET" class="main-form" name='departureArrivalData'>

					<div class="row2">

						<!-- column -->
						<div class="column">

							<!-- Input text -->
							<div class="input input-text my-autocomplete">
								<label for="departure-city">Город отправки</label>
								<input list="departure-city-list" name="departure-city" id="departure-city">
								<datalist id="departure-city-list">
									<option value="Караганда"></option>
								</datalist>
							</div>

							<!-- Input date -->
							<div class="input input-date">
								<label for="departure-time">Дата отправки</label>
								<input type="date" name="departure-time" id="departure-time">
							</div>

						</div>

						<!-- column -->
						<div class="column">

							<!-- Input text -->
							<div class="input input-text my-autocomplete">
								<label for="arrival-city">Город прибытия</label>
								<input list="arrival-city-list" name="arrival-city" id="arrival-city">
								<datalist id="arrival-city-list">
									<option value="Караганда"></option>
								</datalist>
							</div>

							<!-- Input date -->
							<div class="input input-date">
								<label for="arrival-time">Дата прибытия</label>
								<input type="date" name="arrival-time" id="arrival-time">
							</div>

						</div>
					</div>

					<button class="btn btn--access btn--md" type="submit" name="search">Искать</button>
					<button class="btn btn--cancel btn--md" type="reset" name="reset">Сбросить</button>

				</form>
			</div>
		</section>
